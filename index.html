<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <div id="blanks">
        <h1>Please fill in the required information:</h1>
        <form>
          <h2>Contact 1</h2>
          <div class="form-group">
            <label for="contact1">Name</label>
            <input id="contact1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address1">Address</label>
            <input id="address1" class="form-control" type="text">
          </div>
          <h2>Contact 2</h2>
          <div class="form-group">
            <label for="contact2">Name</label>
            <input id="contact2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address2">Address</label>
            <input id="address2" class="form-control" type="text">
          </div>
          <h2>Contact 3</h2>
          <div class="form-group">
            <label for="contact3">Name</label>
            <input id="contact3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address3">Address</label>
            <input id="address3" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div id="contacts">
        <h1>List of Contacts</h1>
        <ul id="contactsList">
          <li><span class="contact1"></span></li>
            <p><span class="address1"></span></p>
          <li><span class="contact2"></span></li>
            <p><span class="address2"></span></p>
          <li><span class="contact3"></span></li>
            <p><span class="address3"></span></p>
        </ul>
      </div>
    </div>
  </body>
</html>
